<section>
  <article>
    <input type="text" [(ngModel)]="content" value="테스트Content" >
    <button (click)="addTodo()"> Submit </button>
    <h1 i18n>Under Construction!</h1>
    <p i18n>This page is under construction.</p>
    <button (click)="jsonBtn()">S.T.A.R.T</button>
  </article>
  <div *ngIf="element == true">
    <ul>
      <li *ngFor="let todo of todos">{{ todo.content }}</li>
    </ul>
    <pre>{{ todos | json }}</pre>
  </div>
</section>
